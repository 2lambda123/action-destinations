name: Test External

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  install-and-test:
    runs-on: ubuntu-20.04

    timeout-minutes: 20

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn

      - name: Install
        run: yarn install --frozen-lockfile --ignore-optional

      - name: Bootstrap
        run: yarn bootstrap --no-ci

      - name: Calculate CPU Cores
        run: echo "CPU_CORES=$(node -e 'console.log(Math.min(Math.round(require("os").cpus().length), 16))')" >> $GITHUB_ENV

      - name: Test
        run: yarn test -- -- --max-workers ${{ env.CPU_CORES }}

      - name: Build
        run: yarn build
